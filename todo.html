<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Todo-List Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h1>To-Do List</h1>
            <div class="stat-container">
                <div class="details"><h3>Keep it Up!</h3>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
                </div>
                <div class="stats-number">
                    <p id="numbers">0/0</p>
                </div>
            </div>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>

            </form>
            <div class="todos-container">
                <ul id="task-list">              
                
                </ul>    
                <img class="empty-image" src="https://static.vecteezy.com/system/resources/previews/028/637/801/non_2x/drag-and-drop-to-upload-or-add-file-concept-illustration-flat-design-eps10-modern-graphic-element-for-landing-page-empty-state-ui-infographic-icon-vector.jpg" alt="empty">        
            </div>
        </div>

    </div>
     <script src="todoapp.js" ></script>
  
    
</body>
</html>
